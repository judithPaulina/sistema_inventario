<div>
  <div class="center">
    <div class="container-table">
      <p-toolbar>
        <div class="layout-button">
          <button pButton pRipple type="button" icon="icon-create" pTooltip="Crear" tooltipPosition="top"
          (click)="show()" ></button>
        </div>
      </p-toolbar>
      <p-table   [columns]="cols" [rows]="10" [paginator]="true">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
